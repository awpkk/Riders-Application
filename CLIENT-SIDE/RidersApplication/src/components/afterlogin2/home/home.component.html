<div class="container-fluid" id="body">

    <div class="row align-items-center">
        <div class="col-sm-8" id="head">
            <h1 id="heading" class="display-2">RidersHub Application</h1>
            <p id="name">Welcome {{name}}</p>
        </div>
        <div class="col-sm-4 text-right" id="head">
            <img id="logo" src="./assets/logo.jpeg" width=27% />
        </div>
    </div>

    <!--Nav bar begins here-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <!-- <a class="navbar-brand">RidersHub</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Left part-->
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link active" (click)='loadhome() 'aria-label="Toggle navigation" aria-selected="true">My Ride Images </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)='createride()' aria-selected="false">Create ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)='joinride()' aria-selected="false">Join a ride</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)='enrollRide()'>Enrolled rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)='purchase()'>Shop</a>
                </li>
            </ul>
        </div>
        <!--Right part-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">
                        <button type="button" class="btn btn-outline-danger" [routerLink]="['/','home']">Sign
                            out</button>
                    </span>
                </li>
            </ul>
        </div>
    </nav>
    <!--Nav bar ends here-->

    <div id='router'>
        <router-outlet></router-outlet>
    </div>

</div>
