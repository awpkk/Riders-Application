<div class="container">
    <h2 id="heading">Welcome to the accessories section</h2>
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let item of ItemsList">
            <div class="card text-white mb-2" [style.background]="getColor()">
                <div class="card-header" id="cardheader">{{item.name}}</div>
                <div class="card-body">
                    <p class="card-text">Description = {{item.description}}</p>
                    <p class="card-text">Price = Rs. {{item.price}}</p>                   
                </div>
                <button (click)="purchaseItem(item.id)" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Buy now!</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Item purchased</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                Thank you for purchase!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
