<img class="img-responsive" id="left" src="../assets/start.png" />
<img class="img-responsive" id="left1" src="../assets/dest.png" />
<div class="container" id="cont">
  <div>
    <form [formGroup]="rideForm">
      <h1 id="head" class="text-center  font-weight-bold">CREATE NEW RIDE</h1><br />
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Creator </label>
        <div class="col-sm-10">
          <!-- {{creatorName}} -->
          <input formControlName="creatorName" disabled=true value={{creatorName1}} class="form-control" />
          <!-- <small *ngIf="rideForm.get('creatorName').dirty && rideForm.get('creatorName').invalid" class="form-text text-danger">Name
          is required</small> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Ride Title</label>
        <div class="col-sm-10">
          <input formControlName="title" class="form-control" />
          <small *ngIf="rideForm.get('title').dirty && rideForm.get('title').invalid"
            class="form-text text-danger">Enter valid title</small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Ride Description</label>
        <div class="col-sm-10">
          <input formControlName="description" class="form-control" />
          <small *ngIf="rideForm.get('description').dirty && rideForm.get('description').invalid"
            class="form-text text-danger">Enter valid description</small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Source</label>
        <div class="col-sm-10">
          <input formControlName="source" class="form-control" />
          <small *ngIf="rideForm.get('source').dirty && rideForm.get('source').invalid"
            class="form-text text-danger">Enter valid source</small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Destination</label>
        <div class="col-sm-10">
          <input formControlName="destination" class="form-control" />
          <small *ngIf="rideForm.get('destination').dirty && rideForm.get('destination').invalid"
            class="form-text text-danger">Enter valid destination</small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Max number of co-riders allowed</label>
        <div class="col-sm-10">
          <input formControlName="maxRiders" class="form-control" type="number" />
          <small *ngIf="rideForm.get('maxRiders').dirty && rideForm.get('maxRiders').invalid"
            class="form-text text-danger">Minimum 2 riders required</small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Trip Start date</label>
        <div class="col-sm-10">
          <!-- <input formControlName="startdate" class="form-control" />  -->
          <div class="input-group">
            <input formControlName="startdate" id="start" class="form-control" placeholder="yyyy-mm-dd" name="dp"
              [(ngModel)]="model" ngbDatepicker [minDate]='minDate' #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
            </div>
          </div>
          <!-- <small *ngIf="rideForm.get('startdate').dirty && rideForm.get('startdate').invalid" class="form-text text-danger">start date is required</small>  -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label font-weight-bold">Trip End Date</label>
        <div class="col-sm-10">
          <!-- <input formControlName="startdate" class="form-control" /> -->
          <div class="input-group">
            <input formControlName="enddate" id="end" class="form-control" placeholder="yyyy-MM-dd" name="dp1"
              [(ngModel)]="model1" ngbDatepicker [minDate]='minDate' #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
            </div>
            <!-- <button (click)="dateCheck()"> Check dates </button> -->
          </div>
          <!-- <small
            *ngIf="rideForm.get('enddate').dirty && rideForm.get('enddate').invali"
            class="form-text text-danger">End date</small> -->
          <!-- <small *ngIf="rideForm.get('startdate').dirty && rideForm.get('startdate').invalid" class="form-text text-danger">publisher is required</small> -->
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button [disabled]="rideForm.invalid||dateCheck()" class="btn btn-success btn-lg btn-block"
            (click)="open(content)" (click)="create()">Create Ride
          </button>
          <p id="msg">{{message}}</p>
          <ng-template #content let-modal>
            <div class="modal-header">
              <h1 class="modal-title" id="modal-basic-title">Woohoo!!</h1>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Your ride has been created successfully!!
            </div>
            <div class="modal-footer">
              <button type="button " class="btn btn-outline-dark btn-success"
                (click)="modal.close('Save click')">OK</button>
            </div>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
