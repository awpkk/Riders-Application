<div class="container">
    <h2 id="heading">List of riders</h2>
    <div>
      <table class="table table-striped">
        <thead>
          <tr class="table-danger">
            <th scope="col">Ride Name</th>
            <th scope="col">Ride Description</th>
            <th scope="col">From (Source)</th>
            <th scope="col">To (Destination)</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ride of RidersList"  class="table-warning">
            <td>{{ride.Name}}</td>
            <td>{{ride.Gender}}</td>
            <td>{{ride.From}}</td>
            <td>{{ride.To}}</td>
            <td>{{ride.StartDate}}</td>
            <td>{{ride.EndDate}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
