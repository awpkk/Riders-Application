<h2 id="heading">Add item</h2>

<form [formGroup]="itemForm">

    <div class="form-group row">
      <label class="col-sm-2 col-form-label font-weight-bold">Item name</label>
      <div class="col-sm-10">
        <input formControlName="name" class="form-control" />
        <!-- <small *ngIf="rideForm.get('title').dirty && rideForm.get('title').invalid" class="form-text text-danger">Title
          is required</small> -->
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label font-weight-bold">Description</label>
      <div class="col-sm-10">
        <input formControlName="description" class="form-control" />
        <!-- <small *ngIf="rideForm.get('description').dirty && rideForm.get('description').invalid"
          class="form-text text-danger">Description is required
        </small> -->
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label font-weight-bold">Price</label>
      <div class="col-sm-10">
        <input formControlName="price" class="form-control" />
        <!-- <small *ngIf="rideForm.get('source').dirty && rideForm.get('source').invalid"
          class="form-text text-danger">Source is required
        </small> -->
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button [disabled]="itemForm.invalid" class="btn btn-success btn-lg btn-block" (click)="open(content)"
          (click)="createItem()">Create Item
        </button>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h1 class="modal-title" id="modal-basic-title">Woohoo!!</h1>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Item added successfully!
          </div>
          <div class="modal-footer">
            <button type="button " class="btn btn-outline-dark btn-success"
              (click)="modal.close('Save click')">OK</button>
          </div>
        </ng-template>
      </div>
    </div>
  </form>
